<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-div">
        <div class="title-image">
            <img src="assets/images/odin-logo.png" alt="odin-logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="form-div">
        <div class="dummy-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br><br>You <em>know</em> you want to.
        </div>
        <form action="" method="post">
            
            <div class="form-card">
                <p>Let's do this!</p>
                <div class="form-card-inputs">
                    <div class="form-card-left">
                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input type="text" name='first-name' id="first-name">
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="text" class="error" name="password" id="password">
                            <span class="errmsg">*Passwords do not match</span>
                        </div>
                    </div>
                    <div class="form-card-right">
                        <div class="form-row">
                            <label for="last-name">Last name</label>
                            <input type="text" name="password" id="last-name">
                        </div>
                        <div class="form-row">
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone" id="phone">
                        </div>
                        <div class="form-row">
                            <label for="conf-password">Confirm Password</label>
                            <input type="text" class='error' name="conf-password" id="conf-password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="create-account">
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
                <p>Already have an account? <span id="login">Log in</span></p>
            </div>
        </form>
    </div>
</body>
</html>
